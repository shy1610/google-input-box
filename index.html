<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Style Input Box</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .search-box {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 20px;
      font-size: 18px;
      border: 1px solid #dcdcdc;
      border-radius: 24px;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <form action="https://formspree.io/f/mblapokw" method="POST">
      <input type="text" name="search" placeholder="Search Google or type a URL" required />
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
